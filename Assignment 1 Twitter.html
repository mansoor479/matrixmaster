
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twitter Login Mock</title></head>
  <link rel="stylesheet" href="Assignment 1 Twitter.css">
<body>
  <div class="login-box">
    <div class="twitter-icon"><img src="Screenshot 2023-07-12 at 17.36.57.png" alt=""></div>
    <h2>Sign in to Twitter</h2>
    <div class="button google">
      <img src="Screenshot 2023-07-12 at 17.37.15.png" alt="">
      Sign in with Google
    </div>
    <div class="button apple"><img src="Screenshot 2023-07-12 at 17.37.24.png" alt=""> Sign in with Apple</div>

    <div class="separator">or</div>

    <input type="text" placeholder="Phone, email, or username" />
    <button class="btn-next">Next</button>
    <button class="btn-forgot">Forgot password?</button>

    <div class="signup">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>
</body>
</html>
