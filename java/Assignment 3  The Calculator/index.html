
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    />
    <title>The Calculator</title>
</head>
<body class="bg-dark">
    <div class="container-main">
        <input type="text" class="screen" disabled>
        <div class="keys">
            <button class="operator btn btn-outline-light" value="+">&plus;</button>
            <button class="operator btn btn-outline-light" value="-">&minus;</button>
            <button class="operator btn btn-outline-light" value="*">&#215;</button>
            <button class="operator btn btn-outline-light" value="/">&#247;</button>

            <button class="btn btn-outline-light" value="7">7</button>
            <button class="btn btn-outline-light" value="8">8</button>
            <button class="btn btn-outline-light" value="9">9</button>

            <button class="btn btn-outline-light" value="4">4</button>
            <button class="btn btn-outline-light" value="5">5</button>
            <button class="btn btn-outline-light" value="6">6</button>

            <button class="btn btn-outline-light" value="1">1</button>
            <button class="btn btn-outline-light" value="2">2</button>
            <button class="btn btn-outline-light" value="3">3</button>

            <button class="btn btn-outline-light" value="0">0</button>
            <button class="decimal btn btn-outline-light" value=".">.</button>
            <button class="all-clear btn btn-outline-danger" value="all-clear">AC</button>

            <button class="equal-sign operator btn btn-outline-warning rounded-3 fs-3 fw-bold w-100 h-100" value="=">=</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
