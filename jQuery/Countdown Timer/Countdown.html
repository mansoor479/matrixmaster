<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Countdown.css">
      <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous">
</script>
</head>
<body>
  <div id="timer" class="countdown">
  <span class="digits">00</span>:
  <span class="digits">25</span>:
  <span class="digits">00</span>
</div>
   <button id="edit">Edit</button>
  <div id="edit-form" style="display: none; margin-top: 10px;">
  <label>Hours: <input type="number" id="hours" min="0" value="0"></label>
  <label>Minutes: <input type="number" id="minutes" min="0" max="59" value="25"></label>
  <label>Seconds: <input type="number" id="seconds" min="0" max="59" value="0"></label>
  <button id="save">Save</button>
</div>
<button id="start">Start</button>
<button id="reset">Reset</button>


<script src="Countdown.js"></script>
</body>
</html>
